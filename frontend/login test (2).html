    <script>
        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {

          // Perform authentication

        });

      <script>
  var passwordInput = document.getElementById("password-input"); // Assuming you have an input element with the id "password-input"
  var toggleButton = document.getElementById("toggle-button"); // Assuming you have a button element with the id "toggle-button"
  
  // Add event listener to the toggle button
  toggleButton.addEventListener("click", function () {
    if (passwordInput.type === "password") {
      // Show the password
      passwordInput.type = "text";
      toggleButton.textContent = "Hide";
    } else {
      // Hide the password
      passwordInput.type = "password";
      toggleButton.textContent = "Show";
    }
  });
