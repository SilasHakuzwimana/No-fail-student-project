<!DOCTYPE html>
<html lang="en_US">
    <head><title>REGISTERING PAGE</title>
        <link rel="icon" href="Registration icon.png">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .log{
            text-decoration: none;
            background-color: rgb(243, 247, 250);
         font-family: 'Times New Roman', Times, serif;
         font-style: italic;
         font-size: 20px;
        }
.mid{
    font-style: oblique;
  float: inline-start;
  gap: 2%;
}
.check{
    text-decoration: none;
}
.for{
    background-color: cadetblue;
    width: fit-content;
    height: fit-content;
}
    </style>
    
    </head>

<body style="background-color: rgb(235, 244, 247);background-image: url(register.jpg); background-position:center;">
    <div class="mid">
        <div class="for">
    <h1 style="font-family: 'Times New Roman', Times, serif; color: rgb(9, 9, 9);text-align: center;font-size: 55px;">Welcome to registering page!</h1>
   
 
<p style="color: rgb(229, 229, 241);text-align: center;font-size: 30px;">Personal Identification Information.</p>
<br />

<form action="get" style="text-align: center; max-height: max-content;">
    <label style="position: relative;right: 2.1%;">Firstname</label>
    <input type="text" name="Firstname" placeholder="Firstname" style="position:relative;left: 2.4%;width: 25%;">
    <br>
    <br>
    <label style="position: relative;right: 1.4%;">Middle-name</label>
    <input type="text" name="Middle-name" placeholder="Middle-name" style="position:relative;left: 1.56%;width: 25%;">
    <br>
    <br>
    <label style="position: relative;right: 2.3%;">Lastname</label>
    <input type="text" name="Lastname" placeholder="Lastname" style="position:relative;left: 2.4%;width: 28%;">
    <br>
    <br>
    <label style="position: relative;right: 3.5%;">Email</label>
    <input type="text" name="Email" placeholder="Email" style="position:relative;left: 3.2%;width: 30%;">
    <br>
    <br>
    <label style="position: relative;right: 3.5%;">Username</label>
    <input type="text" name="Username" placeholder="Username" style="position:relative;left: 3.2%;width: 30%;">
    <br>
    <br>
    <label style="position: relative;right: 2.3%;">Password</label>
    <input type="text" name="Password" placeholder="Password" style="position:relative;left: 2.4%;width: 25%;">
    <br>
    <br>
     <label>Re-enter Password</label>
     <input type="text" name="Re-enter Password" placeholder="Re-enter Password" style="width: 25%;"> 
     <br />
     <button type="submit" style="position: absolute;left: 38%;color: green;width: 10%;"><a class="log" href="login.html"</a>REGISTER</button>
    
        <br />
        <br />
    </div>

</div>
</body>

    </html>
